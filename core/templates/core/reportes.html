.card-eco{border:1px solid #e6efe8;}
.badge-eco{background:var(--eco-green);}

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html"><strong>EcoPoint</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link " href="dashboard.html">Inicio</a></li>

        <input type="date" class="form-control mb-2">
        <input type="date" class="form-control mb-2">
      </div>
      <div class="col-md-6">

          <option>Yanahuara Centro</option>

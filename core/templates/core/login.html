<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EcoPoint - Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root{--eco-green:#2e8b57;--eco-light:#e8f5ee;}
body{background:linear-gradient(180deg,#f7fff9,white);}
.navbar{background:var(--eco-green);}
.navbar-brand, .nav-link, .btn-eco{color:white !important;}
.header-card{border-left:6px solid var(--eco-green);}
.card-eco{border:1px solid #e6efe8;}
.badge-eco{background:var(--eco-green);}
.form-control:focus{box-shadow:0 0 0 .2rem rgba(46,139,87,.25);border-color:var(--eco-green);}
.footer{font-size:.9rem;color:#666;padding:1rem 0;text-align:center;}
</style>

</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-eco shadow-sm">
        <div class="card-body">

          <h3 class="card-title text-center" style="color:var(--eco-green)">Bienvenido a EcoPoint</h3>
          <p class="text-center text-muted">Inicia sesión para continuar</p>

          <!-- BLOQUE DE MENSAJES -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert 
                {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} 
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input name="correo" type="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input name="contraseña" type="password" class="form-control" required>
              </div>

              <div class="d-grid">
                <button class="btn btn-eco" style="background:var(--eco-green);">Iniciar sesión</button>
              </div>
          </form>

        </div>
      </div>
      <p class="text-center mt-3 text-muted">Proyecto EcoPoint</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
